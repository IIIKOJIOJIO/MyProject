<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div th:insert="blocks/header :: header"></div>

<div class="container mt-5">
    <h1>Редактирование</h1>
    <div th:each="el : ${post}">
    <form method="post">
        <input type = "text" th:value="${el.title}" name="title" placeholder="Введите название" class="form-control"><br>
        <input type = "text" th:value="${el.anons}"  name="anons" placeholder="Введите анонс" class="form-control"><br>
        <textarea name="fullText" placeholder="Введите текст" class="form-control" th:value="${el.fullText}"/><br>
        <button type="submit" class="btn btn-success ">Обновить</button>
    </form>
</div>

<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
